<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Zoeken</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="sr-only">Laden...</span>
    </div>

    <div class="container">
        <h1 class="my-4 text-center">Restaurants Rotterdam</h1>
        
        <!-- Search Form -->
        <form id="question-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="question" name="question" placeholder="Voer je zoekopdracht in" required>
                <div class="input-group-append">
                    <button class="btn btn-custom" type="submit">Zoek</button>
                </div>
            </div>

            <!-- Centered filter toggle button -->
            <div class="filter-toggle-btn" id="toggle-filters">
                <span>Voeg filters toe</span> <i class="fas fa-angle-double-right ml-2"></i>
            </div>

            <!-- Filter section -->
            <div class="filter-section" id="filter-section">
                <div class="row">
                    <!-- Meal Type Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Type Eten</h6>
                        <div id="meal_type_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#meal_type_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- District Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Buurt</h6>
                        <div id="district_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#district_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- Restaurant Type Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Type Zaak</h6>
                        <div id="restaurant_type_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#restaurant_type_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- Price Level Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Prijsniveau</h6>
                        <div id="price_level_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#price_level_options" data-toggle-text="Minder">Meer</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="recommendations" class="mt-4">
            <!-- Recommendations will appear here as cards -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
