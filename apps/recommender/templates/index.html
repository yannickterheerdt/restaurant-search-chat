<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Zoeken</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styles */
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
        }

        /* Spinner */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1000;
            width: 3rem;
            height: 3rem;
        }

        /* Custom button style */
        .btn-custom {
            background-color: #006644;
            border-color: #006644;
            color: white;
        }

        /* Card styling */
        .card-custom {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
            height: 350px;
        }
        
        .card:hover {
            transform: scale(1.02);
        }

        /* Filter section styling */
        .filter-section {
            display: none;
            background-color: #f0f8f5;
            border: 1px solid #d1e7dd;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            color: #006644;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.3rem;
            background-color: #e7f3ed;
            transition: background-color 0.3s ease;
        }
        .filter-toggle-btn:hover {
            background-color: #d1e7dd;
        }

        /* Checkbox styling */
        .filter-section h6 {
            font-weight: 600;
            color: #006644;
        }
        .form-check-label {
            font-size: 1rem;
            margin-left: 0.5rem;
            color: #333;
        }
        .form-check-input {
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Spacing for filter options */
        .filter-option-group {
            margin-bottom: 1rem;
        }
        .toggle-options {
            font-size: 0.9rem;
            color: #006644;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        .toggle-options:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="sr-only">Laden...</span>
    </div>

    <div class="container">
        <h1 class="my-4 text-center">Restaurants Rotterdam</h1>
        
        <!-- Search Form -->
        <form id="question-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="question" name="question" placeholder="Voer je zoekopdracht in" required>
                <div class="input-group-append">
                    <button class="btn btn-custom" type="submit">Zoek</button>
                </div>
            </div>

            <!-- Centered filter toggle button -->
            <div class="filter-toggle-btn" id="toggle-filters">
                <span>Voeg filters toe</span> <i class="fas fa-angle-double-right ml-2"></i>
            </div>

            <!-- Filter section -->
            <div class="filter-section" id="filter-section">
                <div class="row">
                    <!-- Meal Type Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Type Eten</h6>
                        <div id="meal_type_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#meal_type_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- District Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Buurt</h6>
                        <div id="district_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#district_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- Restaurant Type Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Type Zaak</h6>
                        <div id="restaurant_type_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#restaurant_type_options" data-toggle-text="Minder">Meer</button>
                    </div>
            
                    <!-- Price Level Filter -->
                    <div class="col-md-3 filter-option-group">
                        <h6>Prijsniveau</h6>
                        <div id="price_level_options" class="filter-options"></div>
                        <button type="button" class="btn btn-link p-0 toggle-options d-none" data-target="#price_level_options" data-toggle-text="Minder">Meer</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="recommendations" class="mt-4">
            <!-- Recommendations will appear here as cards -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch filter data when the page loads
            $.getJSON("/get_filter_options", function(data) {
                const { meal_type, district, restaurant_type, price_level } = data;
        
                // Populate filter checkboxes and hide extras
                populateFilterOptions('#meal_type_options', meal_type, 'meal_type');
                populateFilterOptions('#district_options', district, 'district');
                populateFilterOptions('#restaurant_type_options', restaurant_type, 'restaurant_type');
                populateFilterOptions('#price_level_options', price_level, 'price_level');
            }).fail(function() {
                alert("Failed to load filter options. Please try again.");
            });
        
            // Function to populate filter options and initially hide extra options beyond 5
            function populateFilterOptions(containerId, options, filterName) {
                const $container = $(containerId);
                const $toggleButton = $container.next(".toggle-options");

                options.forEach((option, index) => {
                    const displayClass = index >= 5 ? 'extra-option d-none' : '';
                    $container.append(`
                        <div class="form-check ${displayClass}">
                            <input type="checkbox" class="form-check-input" id="${containerId.slice(1)}_${option}" value="${option}" name="${filterName}">
                            <label class="form-check-label" for="${containerId.slice(1)}_${option}">${option}</label>
                        </div>
                    `);
                });

                if (options.length > 5) {
                    $toggleButton.removeClass("d-none");
                }
            }
        
            // Toggle display of extra options and change button text
            $(".toggle-options").on("click", function() {
                const $button = $(this);
                const target = $button.data("target");
                const toggleText = $button.data("toggle-text");
        
                // Show/hide extra options in the filter group
                $(`${target} .extra-option`).toggleClass("d-none");
        
                // Toggle button text between "Meer" and "Minder"
                $button.text($button.text() === "Meer" ? toggleText : "Meer");
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            // Toggle filter section visibility with animation and change icon direction
            $("#toggle-filters").on("click", function() {
                $("#filter-section").slideToggle(300);
                $(this).find("i").toggleClass("fa-angle-double-right fa-angle-double-down");
            });

            // Submit form and gather filter data
            $("#question-form").on("submit", function(event) {
                event.preventDefault();
                const question = $("#question").val();

                // Gather selected filter values for each category
                const mealTypes = $("input[name='meal_type']:checked").map(function() { return this.value; }).get();
                const districts = $("input[name='district']:checked").map(function() { return this.value; }).get();
                const restaurantTypes = $("input[name='restaurant_type']:checked").map(function() { return this.value; }).get();
                const priceLevels = $("input[name='price_level']:checked").map(function() { return this.value; }).get();

                // Show loading spinner and clear previous results
                $("#loading-spinner").show();
                $("#recommendations").empty();

                console.log(restaurantTypes);
                $.post({
                    url: "/get_filtered_names",
                    contentType: "application/json",
                    data: JSON.stringify({
                        meal_type: mealTypes,
                        district: districts,
                        restaurant_type: restaurantTypes,
                        price_level: priceLevels
                    }),
                    success: function(nameData) {
                        const names = nameData.names;

                        // Step 2: POST request to `/query` with names and question to get detailed recommendations
                        $.post({
                            url: "/query",
                            contentType: "application/json",
                            data: JSON.stringify({
                                question: question,
                                names: names
                            }),
                            success: function(data) {
                                $("#loading-spinner").hide();
                                data.forEach(restaurant => {
                                    const {
                                        name,
                                        summary,
                                        image_url,
                                        website_url = '',
                                        instagram_url = '',
                                        restaurant_type = '',
                                        district = '',
                                        meal_type = '',
                                        price_level = ''
                                    } = restaurant;

                                    const card = `
                                        <div class="card my-3 card-custom">
                                            <div class="row no-gutters h-100">
                                                <div class="col-md-8">
                                                    <div class="card-body d-flex flex-column">
                                                        <h5 class="card-title">${name}</h5>
                                                        <p class="card-text">${summary}</p>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 position-relative h-100">
                                                    <img src="${image_url}" class="card-img" alt="${name} image">
                                                    <div class="info-overlay">
                                                        <p><strong>Type:</strong> ${restaurant_type || 'Niet beschikbaar'}</p>
                                                        <p><strong>District:</strong> ${district || 'Niet beschikbaar'}</p>
                                                        <p><strong>Maaltijdtype:</strong> ${meal_type || 'Niet beschikbaar'}</p>
                                                        <p><strong>Prijsniveau:</strong> ${price_level || 'Niet beschikbaar'}</p>
                                                        <div class="mt-3">
                                                            ${website_url ? `<a href="${website_url}" target="_blank" class="icon-custom mr-3"><i class="fas fa-globe fa-lg"></i></a>` : ''}
                                                            ${instagram_url ? `<a href="${instagram_url}" target="_blank" class="icon-custom"><i class="fab fa-instagram fa-lg"></i></a>` : ''}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`;
                                    $("#recommendations").append(card);
                                });
                            },
                            error: function() {
                                $("#loading-spinner").hide();
                                alert("Failed to fetch recommendations. Please try again.");
                            }
                        });
                    },
                    error: function() {
                        $("#loading-spinner").hide();
                        alert("Failed to fetch filtered names. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html>
